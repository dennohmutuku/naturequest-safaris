<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - Naturequest Safaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
    <link href="../css/admin-activity-log.css" rel="stylesheet">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar (same as dashboard.html) -->
        
        <div class="admin-content">
            <!-- Top Navigation (same as dashboard.html) -->
            
            <!-- Activity Log Content -->
            <div class="container-fluid p-4">
                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Activity Logs</h1>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" id="exportLogs">
                            <i class="fas fa-download"></i> Export Logs
                        </button>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggleRealTime">
                            <label class="form-check-label">Real-time Updates</label>
                        </div>
                    </div>
                </div>

                <!-- Activity Overview -->
                <div class="row mb-4">
                    <div class="col-xl-8">
                        <div class="card shadow h-100">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Activity Timeline</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="activityTimeline"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="card shadow h-100">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Activity Types</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="activityTypes"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Filters</h6>
                    </div>
                    <div class="card-body">
                        <form id="filterForm" class="row g-3">
                            <div class="col-md-2">
                                <label>Activity Type</label>
                                <select class="form-control" name="type">
                                    <option value="">All Types</option>
                                    <option value="auth">Authentication</option>
                                    <option value="crud">CRUD Operations</option>
