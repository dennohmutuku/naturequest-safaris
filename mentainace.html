<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance - Naturequest Safaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
    <link href="../css/admin-maintenance.css" rel="stylesheet">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar (same as dashboard.html) -->
        
        <div class="admin-content">
            <!-- Top Navigation (same as dashboard.html) -->
            
            <!-- Maintenance Content -->
            <div class="container-fluid p-4">
                <h1 class="h3 mb-4 text-gray-800">System Maintenance</h1>

                <!-- Maintenance Mode -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Maintenance Mode</h6>
                    </div>
                    <div class="card-body">
                        <div class="maintenance-controls">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="maintenanceToggle">
                                <label class="form-check-label">Enable Maintenance Mode</label>
                            </div>
                            <div class="maintenance-status-wrapper">
                                Status: <span id="maintenanceStatus" class="maintenance-status inactive">
                                    Inactive</span>
                            </div>
                        </div>
                        <div class="maintenance-info mt-3">
                            <p class="text-muted">
                                When maintenance mode is enabled, the website will display a maintenance 
                                page to all non-admin users.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Backup Management -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Backup Management</h6>
                    </div>
                    <div class="card-body">
                        <div class="backup-status mb-4" id="lastBackupStatus">
                            <!-- Populated by JavaScript -->
                        </div>
                        
                        <div class="backup-actions mb-4">
                            <button class="btn btn-primary" id="createBackup">
                                <i class="fas fa-download"></i> Create Backup
                            </button>
                            <button class="btn btn-info" id="restoreBackup">
                                <i class="fas fa-upload"></i> Restore Backup
                            </button>
                            <button class="btn btn-secondary" id="downloadBackup">
                                <i class="fas fa-file-archive"></i> Download Backup
                            </button>
                        </div>

                        <div class="backup-schedule">
                            <h6 class="mb-3">Backup Schedule</h6>
                            <form id="backupScheduleForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label>Cron Schedule</label>
                                        <input type="text" class="form-control" name="backupSchedule" 
                                               id="backupSchedule" placeholder="0 0 * * *">
                                        <div class="schedule-presets mt-2">
                                            <button type="button" class="btn btn-sm btn-outline-secondary schedule-preset" 
                                                    data-schedule="daily">Daily</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary schedule-preset" 
                                                    data-schedule="weekly">Weekly</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary schedule-preset" 
                                                    data-schedule="monthly">Monthly</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label>Retention Period (days)</label>
                                        <input type="number" class="form-control" name="backupRetention" 
                                               value="30" min="1">
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input" name="backupNotification" 
                                           id="backupNotification">
                                    <label class="form-check-label" for="backupNotification">
                                        Send email notification on backup completion
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Schedule</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- System Cleanup -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">System Cleanup</h6>
                    </div>
                    <div class="card-body">
                        <div class="cleanup-actions">
                            <button class="btn btn-warning" id="cleanupLogs">
                                <i class="fas fa-broom"></i> Clean Log Files
                            </button>
                            <button class="btn btn-warning" id="cleanupTemp">
                                <i class="fas fa-trash"></i> Clean Temporary Files
                            </button>
                            <button class="btn btn-warning" id="cleanupCache">
                                <i class="fas fa-sync"></i> Clear Cache
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Message set by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAction">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin/maintenance.js"></script>
</body>
</html>
