<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Templates - Naturequest Safaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
    <link href="../css/admin-notifications.css" rel="stylesheet">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar (same as dashboard.html) -->
        
        <div class="admin-content">
            <!-- Top Navigation (same as dashboard.html) -->
            
            <!-- Email Templates Content -->
            <div class="container-fluid p-4">
                <h1 class="h3 mb-4 text-gray-800">Email Templates</h1>

                <!-- Template Cards -->
                <div class="row">
                    <!-- Booking Confirmation -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow" id="template-booking_confirmation">
                            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">Booking Confirmation</h6>
                                <div class="template-actions">
                                    <button class="btn btn-sm btn-info preview-template" 
                                            data-template-id="booking_confirmation">
                                        <i class="fas fa-eye"></i> Preview
                                    </button>
                                    <button class="btn btn-sm btn-success send-test" 
                                            data-template-id="booking_confirmation">
                                        <i class="fas fa-paper-plane"></i> Test
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <textarea class="form-control template-editor" rows="10"></textarea>
                                <div class="mt-3">
                                    <button class="btn btn-primary save-template" 
                                            data-template-id="booking_confirmation">
                                        Save Changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Reminder -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow" id="template-payment_reminder">
                            <!-- Similar structure to booking confirmation -->
                        </div>
                    </div>

                    <!-- Tour Reminder -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow" id="template-tour_reminder">
                            <!-- Similar structure to booking confirmation -->
                        </div>
                    </div>

                    <!-- Feedback Request -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow" id="template-feedback_request">
                            <!-- Similar structure to booking confirmation -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template Preview Modal -->
    <div class="modal fade" id="templatePreviewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Template Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="templatePreviewContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin/notifications.js"></script>
</body>
</html>
