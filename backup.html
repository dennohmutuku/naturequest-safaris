<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup & Restore - Naturequest Safaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
    <link href="../css/admin-backup.css" rel="stylesheet">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar (same as dashboard.html) -->
        
        <div class="admin-content">
            <!-- Top Navigation (same as dashboard.html) -->
            
            <!-- Backup Content -->
            <div class="container-fluid p-4">
                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Backup & Restore</h1>
                    <button class="btn btn-primary" id="startBackup">
                        <i class="fas fa-download"></i> Start Manual Backup
                    </button>
                </div>

                <!-- Status Cards -->
                <div class="row mb-4">
                    <div class="col-xl-4 col-md-6">
                        <div class="card shadow h-100">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Backup Status</h6>
                            </div>
                            <div class="card-body" id="backupStatus">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="card shadow h-100">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Storage Usage</h6>
                            </div>
                            <div class="card-body">
                                <div class="storage-chart">
                                    <canvas id="storageChart"></canvas>
                                </div>
                                <div class="storage-info mt-3">
                                    <div class="storage-item">
                                        <span class="label">Used Space:</span>
                                        <span class="value" id="usedSpace">Loading...</span>
                                    </div>
                                    <div class="storage-item">
                                        <span class="label">Total Space:</span>
                                        <span class="value" id="totalSpace">Loading...</span>
